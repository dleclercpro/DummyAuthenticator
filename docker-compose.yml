version: '3.8'


services:
  auth-app:
    image: dleclercpro/dummy-authenticator:v2.5.0
    container_name: auth-app
    networks:
      - custom
    depends_on:
      - auth-redis
    environment:
      NODE_ENV: production

  auth-nginx:
    container_name: auth-nginx
    image: dleclercpro/reverse-proxy:latest
    restart: always
    ports:
      - 443:443 # HTTPS
      - 80:80   # HTTP
    networks:
      - custom
    volumes:
      - letsencrypt:/etc/letsencrypt # Keep SSL certificates
      - dhparams:/usr/dhparams       # Keep DH params file
    depends_on:
      - auth-app
    env_file:
      - .env

  auth-redis:
    image: redis:latest
    container_name: auth-redis
    restart: always
    networks:
      - custom
    volumes:
      - redis:/data


volumes:
  redis:
  letsencrypt:
  dhparams:


networks:
  # Custom network to communicate with external services/containers
  custom:
    external: true